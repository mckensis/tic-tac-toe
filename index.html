<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>tic-tac-toe</h1>
        <section class="playerSection">
            <div class="playerOneDiv">
                <form class="playerForm" id="playerOne">
                    <input type="text" id="playerOneName" name="playerOneName" maxlength="10" placeholder="Player One">
                </form>
            </div>
            <div class="playerTwoDiv">
                <form class="playerForm" id="playerTwo">
                    <input type="text" id="playerTwoName" name="playerTwoName" maxlength="10" placeholder="Player Two">
                </form>
            </div>
        </section>

        <main class="boardContainer">
        </main>
    </body>
</html>
